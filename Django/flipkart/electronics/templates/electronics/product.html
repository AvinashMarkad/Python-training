<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <!-- Bootstrap CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <h2 class="text-center mb-4">Product List</h2>
        <div class="row">
            {% for pro in prod %}
                <div class="col-md-4 col-sm-6 mb-4">
                    <div class="card shadow-sm">
                        <img src="{{ pro.image.url }}" class="card-img-top" alt="{{ pro.product_name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ pro.Product_name }}</h5>
                            <p class="card-text text-muted">{{ pro.product_desc|truncatechars:50 }}</p>
                            <h6 class="text-danger">â‚¹{{ pro.product_price }}</h6>
                            <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
